<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo USA Podcast - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="wrapper">
        <header>
            <div class="container">
                <img src="logo.jpeg" alt="Melo USA Podcast Logo">
                <h1>Melo USA Podcast - Contact Us</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="podcasts.html">Episodes</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section id="contact-form">
            <div class="container">
                <h2>Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>Contact us: contact@example.com | Phone: 123-456-7890</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
